<div class="content">
    <div class="write_top">
        <div class="write_img">
            <img src="images/t.jpg" alt=""/>
        </div>
        <div class="write_text">
           <span>xie_xiaoguang</span>，你好！欢迎分享你的旅行生活！
        </div>
    </div>

    <div class="write_con">
        <form id="main_form" method="post">
            <fieldset class="mb30">
                <div class="fieldBlock">
                    <label class="fL"><em class="orange-star">*</em>游记标题 ： </label>
                    <input type="text" class="gray-input transitionAll" name="noteTitle" id="noteTitleInput" placeholder="给你的游记起个创意的名字" maxlength="40" onkeyup="words_deal();" >
                    <span class="note_title_all"><em>你还可以输入</em><em id="note_title_all"></em><em>个字</em></span>
                </div>
                <div class="fieldBlock" style="z-index:2">
                    <label class="fL"><em class="orange-star">*</em>出发日期 ： </label>
                    <input type="text" class="date-input gray-input " autocomplete="on" name="noteFromDate" id="noteFromDate" value=""/>
                </div>
                <div class="fieldBlock">
                    <label class="fL"><em class="orange-star">*</em>人均总花费 ： </label>
                    <input type="text" class="gray-input transitionAll" name="notePercapita" id="notePercapita" placeholder="输入金额">
                        <span class="spend-unit">元</span>
                        <span class="tip">
                               ◆◆只可输入数字
                        </span>
                </div>
                <div class="fieldBlock" id="tagBlock">
                    <label class="fL">标签 ： </label>
                    <div id="tagInputBox" class="fL transitionAll">
                        <input type="text" class="transitionAll" name="noteTags" id="noteTags" placeholder="填写跟内容相关的词，方便更多人看到你的游记，标签间用“逗号”隔开,最多输入5个标签" autocomplete="off">
                    </div>
                </div>
                <div class="fieldBlock" id="note_textarea">
                    <label class="fL" ><em class="orange-star">*</em>游记总述 ： </label>
                    <textarea class="gray-textarea transitionAll" name="noteSummary" id="noteSummary" placeholder="一万个美丽的未来，比不上一个温暖的现在。珍惜身边最美的风景，给自己一次温暖的远行。"></textarea>
                </div>
            </fieldset>

            <fieldset class="noteSet">
                <h2 class="content">游记内容</h2>
                <script type="text/plain" id="myEditor" style="width:1000px;height:240px;"></script>
            </fieldset>
            <fieldset class="noteSet">
                <input type="submit" value="提交游记" id="post_yj"/>
            </fieldset>
        </form>
    </div>
    <div class="clear"></div>
    <script type="text/javascript">
        //实例化编辑器
        var um = UM.getEditor('myEditor');
        um.addListener('blur',function(){
            $('#focush2').html('编辑器失去焦点了')
        });
        um.addListener('focus',function(){
            $('#focush2').html('')
        });
        //按钮的操作
        function insertHtml() {
            var value = prompt('插入html代码', '');
            um.execCommand('insertHtml', value)
        }
        function isFocus(){
            alert(um.isFocus())
        }
        function doBlur(){
            um.blur()
        }
        function createEditor() {
            enableBtn();
            um = UM.getEditor('myEditor');
        }
        function getAllHtml() {
            alert(UM.getEditor('myEditor').getAllHtml())
        }
        function getContent() {
            var arr = [];
            arr.push("使用editor.getContent()方法可以获得编辑器的内容");
            arr.push("内容为：");
            arr.push(UM.getEditor('myEditor').getContent());
            alert(arr.join("\n"));
        }
        function getPlainTxt() {
            var arr = [];
            arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
            arr.push("内容为：");
            arr.push(UM.getEditor('myEditor').getPlainTxt());
            alert(arr.join('\n'))
        }
        function setContent(isAppendTo) {
            var arr = [];
            arr.push("使用editor.setContent('欢迎使用umeditor')方法可以设置编辑器的内容");
            UM.getEditor('myEditor').setContent('欢迎使用umeditor', isAppendTo);
            alert(arr.join("\n"));
        }
        function setDisabled() {
            UM.getEditor('myEditor').setDisabled('fullscreen');
            disableBtn("enable");
        }

        function setEnabled() {
            UM.getEditor('myEditor').setEnabled();
            enableBtn();
        }

        function getText() {
            //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
            var range = UM.getEditor('myEditor').selection.getRange();
            range.select();
            var txt = UM.getEditor('myEditor').selection.getText();
            alert(txt)
        }

        function getContentTxt() {
            var arr = [];
            arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
            arr.push("编辑器的纯文本内容为：");
            arr.push(UM.getEditor('myEditor').getContentTxt());
            alert(arr.join("\n"));
        }
        function hasContent() {
            var arr = [];
            arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
            arr.push("判断结果为：");
            arr.push(UM.getEditor('myEditor').hasContents());
            alert(arr.join("\n"));
        }
        function setFocus() {
            UM.getEditor('myEditor').focus();
        }
        function deleteEditor() {
            disableBtn();
            UM.getEditor('myEditor').destroy();
        }
        function disableBtn(str) {
            var div = document.getElementById('btns');
            var btns = domUtils.getElementsByTagName(div, "button");
            for (var i = 0, btn; btn = btns[i++];) {
                if (btn.id == str) {
                    domUtils.removeAttributes(btn, ["disabled"]);
                } else {
                    btn.setAttribute("disabled", "true");
                }
            }
        }
        function enableBtn() {
            var div = document.getElementById('btns');
            var btns = domUtils.getElementsByTagName(div, "button");
            for (var i = 0, btn; btn = btns[i++];) {
                domUtils.removeAttributes(btn, ["disabled"]);
            }
        }
    </script>
